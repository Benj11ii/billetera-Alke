<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <!-- === BARRA SUPERIOR SIMPLE === -->
    <nav class="navbar navbar-dark bg-success mb-5">
        <div class="container">
            <span class="navbar-brand h1 mb-0">游닌 Zona de Dep칩sitos</span>
            <!-- Bot칩n peque침o para volver r치pido -->
            <a href="menu.html" class="btn btn-outline-light btn-sm">Volver al Men칰</a>
        </div>
    </nav>

    <!-- === CONTENIDO PRINCIPAL === -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <!-- Tarjeta del Formulario -->
                <div class="card shadow-lg border-0 rounded-3">
                    
                    <!-- Encabezado de la tarjeta -->
                    <div class="card-header bg-white p-4 text-center border-bottom-0">
                        <h2 class="text-success fw-bold">Agregar Fondos</h2>
                        <p class="text-muted small">El dinero se acreditar치 al instante</p>
                    </div>

                    <div class="card-body p-4">
                        
                        <!-- === FORMULARIO === -->
                        <!-- IMPORTANTE: id="depositForm" -->
                        <!-- Este ID es el que script.js est치 buscando con getElementById("depositForm") -->
                        <form id="depositForm">
                            
                            <div class="mb-4">
                                <label for="amount" class="form-label fw-bold">쮺u치nto deseas depositar?</label>
                                
                                <!-- INPUT GROUP: Para poner el signo $ al lado del n칰mero -->
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-success text-white border-success">$</span>
                                    
                                    <!-- IMPORTANTE: id="amount" -->
                                    <!-- JS leer치 el valor de aqu칤. type="number" impide escribir letras -->
                                    <input type="number" class="form-control" id="amount" placeholder="0" required min="1">
                                </div>
                                <div class="form-text">Ingresa un monto mayor a $0.</div>
                            </div>

                            <!-- Botones de Acci칩n -->
                            <div class="d-grid gap-2">
                                <!-- El bot칩n submit dispara el evento 'submit' que JS escucha -->
                                <button type="submit" class="btn btn-success btn-lg fw-bold">
                                    Confirmar Dep칩sito
                                </button>
                                
                                <!-- Bot칩n Cancelar (Enlace simple) -->
                                <a href="menu.html" class="btn btn-outline-secondary">Cancelar</a>
                            </div>

                        </form>
                        <!-- === FIN FORMULARIO === -->

                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- === SCRIPTS === -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- L칩gica: Sin esto, el bot칩n no har칤a nada -->
    <script src="script.js"></script>

</body>
</html>
