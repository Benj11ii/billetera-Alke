<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alke Wallet</title>
    
    <!-- 1. Enlace a BOOTSTRAP (Estilos base) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 2. Enlace a ESTILOS (Para el .login-container) -->
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Clases de Bootstrap en el body para el fondo gris claro (bg-light) -->
<body class="bg-light">

    <!-- <main> es semántico, indica el contenido principal -->
    <main class="container">
        
        <!-- Fila para centrar el contenido -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4"> <!-- Controla el ancho en pantallas grandes -->

                <!-- CONTENEDOR PERSONALIZADO -->
                <!-- Aquí se aplican estilos de styles.css (.login-container) -->
                <div class="login-container mt-5 shadow p-4 bg-white rounded">
                    
                    <!-- Título -->
                    <h1 class="text-center mb-4 text-primary">Alke Wallet</h1>
                    <h4 class="text-center mb-4 text-muted">Iniciar Sesión</h4>

                    <!-- FORMULARIO -->
                    <!-- IMPORTANTE: El id="loginForm" conecta con tu JavaScript -->
                    <form id="loginForm">
                        
                        <!-- Campo Usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <!-- id="username" es lo que busca JS con getElementById -->
                            <input type="text" class="form-control" id="username" placeholder="Escribe 'admin'" required>
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <!-- id="password" es lo que busca JS -->
                            <input type="password" class="form-control" id="password" placeholder="Escribe '1234'" required>
                        </div>

                        <!-- Botón -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </div>
                    </form>

                    <!-- MENSAJE DE ERROR -->
                    <!-- Aquí JS escribirá el texto si la clave falla -->
                    <p id="error" class="text-danger text-center mt-3 fw-bold"></p>

                </div>
                <!-- Fin login-container -->

            </div>
        </div>
    </main>

    <!-- 3. SCRIPTS AL FINAL -->
    <!-- Bootstrap JS (para interactividad visual si hiciera falta) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- LÓGICA (Este es el cerebro que hace funcionar el login) -->
    <script src="script.js"></script>

</body>
</html>
