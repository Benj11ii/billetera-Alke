<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero - Alke Wallet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <!-- === BARRA SUPERIOR (Color Rojo/Danger) === -->
    <nav class="navbar navbar-dark bg-danger mb-5">
        <div class="container">
            <span class="navbar-brand h1 mb-0">ðŸ’¸ Transferencias</span>
            <a href="menu.html" class="btn btn-outline-light btn-sm">Volver al MenÃº</a>
        </div>
    </nav>

    <!-- === CONTENIDO PRINCIPAL === -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow border-0 rounded-3">

                    <!-- Encabezado de la tarjeta -->
                    <div class="card-header bg-white p-4 text-center">
                        <h2 class="text-danger fw-bold">Enviar Dinero</h2>
                        <p class="text-muted small">Transfiere a tus contactos de forma segura</p>
                    </div>

                    <div class="card-body p-4">

                        <!-- === FORMULARIO === -->
                        <!-- IMPORTANTE: id="sendForm" -->
                        <!-- Conecta con: const sendForm = document.getElementById("sendForm"); -->
                        <form id="sendForm">

                            <!-- Campo 1: Destinatario (Visual por ahora) -->
                            <!-- Se agrega esto para que parezca una app real -->
                            <div class="mb-3">
                                <label for="contact" class="form-label fw-bold">Destinatario</label>
                                <input type="email" class="form-control" id="contact" list="contactos-guardados"
                                    placeholder="Busca un contacto..." required>

                                <!-- Esta es la lista "falsa" de contactos agendados -->
                                <datalist id="contactos-guardados">
                                    <option value="madre@familia.com">
                                    <option value="pepe@amigo.com">
                                    <option value="jefe@trabajo.com">
                                    <option value="alquiler@casa.com">
                                </datalist>

                                <div class="form-text">Escribe o selecciona un contacto guardado.</div>
                            </div>

                            <!-- Campo 2: Monto -->
                            <!-- IMPORTANTE: id="amount" -->
                            <div class="mb-4">
                                <label for="amount" class="form-label fw-bold">Monto a transferir</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-danger text-white border-danger">$</span>

                                    <!-- JS leerÃ¡ este valor para restarlo del saldo -->
                                    <input type="number" class="form-control" id="amount" placeholder="0" required
                                        min="1">
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg fw-bold">
                                    Realizar Transferencia
                                </button>
                                <a href="menu.html" class="btn btn-outline-secondary">Cancelar</a>
                            </div>

                        </form>
                        <!-- === FIN FORMULARIO === -->

                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- === SCRIPTS === -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
